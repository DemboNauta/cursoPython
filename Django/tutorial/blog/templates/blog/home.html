{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}
{% block content %}
    <p>Estas son las entradas más recientes</p> 
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <span class="date">{{ post.created|date:"SHORT_DATE_FORMAT" }}</span>
            <p>{{ post.content|truncatewords:"20"  }}</p>
            <a href="{% url 'post' id=post.id %}">Leer más</a>
        </div>
    {% endfor %}
{% endblock %}
